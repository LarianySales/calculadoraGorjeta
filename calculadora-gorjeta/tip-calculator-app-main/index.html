<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Spli
      <br> tter</h1>
  </header>
  <main>
   
    <section class="calculadora">
      <article class="porcentagem">
        <div class="valor">
          <h3> Bill</h3>

          <input type="number" placeholder="0">
        </div>

        <div class="escolha">
          <h3>
            Select Tip %
          </h3>
          <article>
            <input class="button" type="button" value="5%">
            <input class="button" type="button" value="10%">
            <input class="button" type="button" value="15%">
            <input class="button" type="button" value="25%">
            <input class="button" type="button" value="50%">

            <input class="customise" type="number" placeholder="Custom">
          </article>
        </div>

        <div class="people">
          <h2>
            Number of People
          </h2>
          <input type="number" placeholder="0">
        </div>

      </article>


      <article class="resultado">
        <div class="pessoa">
          <div class="amount">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <p class="outMount">R$0.00</p>
        </div>

        <div class="todo">
          <div class="total">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="outTotal">R$0.00</p>
        </div>

        <button type="reset">RESET</button>
      </article>
    </section>





    <!--

    / person

    Reset -->

  </main>

</body>

</html>
